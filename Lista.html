<!DOCTYPE html>

<html lang="pt-BR">

 <head>
    <title>Listas Ordenadas</title>
    <meta charset="utf=8>">

 </head>

 <body>
    <h1>Listas Ordenadas</h1>

   <h2>Iniciando pelo número 1</h2>
    <ol>

      <li>Encontrar um trabalho</li>
      <li>Fazer muito dinheiro</li>
      <li>Mudar par aoutra cidade</li>

    </ol>
<br/>
  <h2>Exemplo de Lista Desordenada</h2>
  
  <h3>Lista ordenada sem tipo</h3>
    <ul>
      <li>Leite</li>
      <li>Queijo</li>
      <li>Ovos</li>
      <li>Açucar</li>

    </ul>

    <h3>Lista ordenada quadradinho</h3>
      <ul type="square">
         <li>Chocolate</li>
         <li>Bolacha</li>
         <li>Mel</li>
         <li>Arroz</li>

    </ul>


 </body>

</html>
